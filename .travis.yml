sudo: false
dist: trusty
language: node_js

# Support Active LTS versions of Node.js
node_js:
  - '8'
  - '10'

branches:
  only:
    - master
    - /v\d+\.\d+[a-z]/

before_install:
  # Login to NPM registry
  - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > .npmrc

install:
  - npm ci

env:
  - MOZ_HEADLESS=1

addons:
  chrome: stable
  firefox: latest

before_script:
  # Needed for Karma test runner
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3 # give xvfb some time to start

script:
  - npm run check-package
  - npm run lint
  - npm run test

deploy:
  - provider: script
    skip_cleanup: true
    script: bash scripts/travis-deploy.sh
    on:
      repo: dashevo/js-dpp
      tags: true
